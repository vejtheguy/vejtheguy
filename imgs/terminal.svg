<svg xmlns="http://www.w3.org/2000/svg" width="800" height="350">
  <defs>
    <!-- Scanlines -->
    <pattern id="scan" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="2" fill="rgba(0,255,0,0.166)"/>
    </pattern>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#000200"/>
  <rect width="100%" height="100%" fill="url(#scan)">
    <animate attributeName="y" from="0" to="4" dur="0.08s" repeatCount="indefinite"/>
  </rect>

